name: Build and Deploy HangulApi to Azure Container Apps

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/hangul-api:latest ./HangulApi/HangulApi
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/hangul-api:latest

      - name: Deploy to Azure Container App
        uses: azure/cli@v2
        with:
          inlineScript: |
            az containerapp update \
              --name ${{ secrets.AZURE_CONTAINERAPP_NAME }} \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --image ${{ secrets.ACR_LOGIN_SERVER }}/hangul-api:latest
